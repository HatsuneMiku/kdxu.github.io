<body><h1>Ika Simulator 0.0.1</h1>
<canvas data-processing-sources="yutasParadise.pde squid.pde weapon.pde field.pde" width="1200" height="600"></canvas></br>
イカのゲームのシミュレーターです。
<h2>遊び方</h2>
・十字キーでオレンジの1号をちょっと操作できます</br>
・画面ドラッグで壁を書けます

<h3>イカの横のアルファベット</h3>
<dl class="">
<dt>N: No Brain</dt>
  <dd>知性がないのでランダムウォークしています</dd>
<dt>A: Aggresive</dt>
  <dd>アグレッシブなので敵に近寄っていきます</dd>
<dt>D: Defensive</dt>
  <dd>怖がりなので味方に近寄りがちです</dd>
<dt>B: Balance</dt>
  <dd>インク残量によって、攻撃的な振る舞いをするか防御的な振る舞いをするか変えていきます</dd>
</dl>
