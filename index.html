<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Processing Demo</title>
  <script src="processing.min.js"></script>
</head>
<body>
  <script type="text/processing" data-processing-target="processing-canvas">
    void setup() {
      size(200, 200);
      background(100);
      stroke(255);
      ellipse(50, 50, 25, 25);
      println('hello web!');
    }

   </script>
   <canvas id="processing-canvas"></canvas>
</body>
</html>
